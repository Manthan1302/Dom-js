<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>list</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    
    <style>
        .main{
            text-align: center;
            font-size: 25px;
            height: 500px;
            width: 500px;
            background-color:#eaecef;
        }
    </style>
</head>
<body>
<div style="margin-left: 400px;margin-right: 500px;;" >
<div class="main">
    <h3>Friend list</h3>
  <input type="text" id="name" placeholder="enter name" style="height: 20px;  border-radius: 5px;padding: 5px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input   type="button" onclick="submit()"  value="Submit" style="height:30px;padding: 5px;border-radius: 5px;">
 <ul id="list" type="none"> 
 </ul>
</div>
</div> 


  <script>
    function submit()
{
    var ul = document.getElementById("list");

    var item = document.getElementById("name");

    var li = document.createElement("li");

    li.setAttribute("id",item.value);
    li.appendChild(document.createTextNode(item.value));  //create text node is use to create text of node
    ul.appendChild(li);
}



  </script>
</body>
</html>
